<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Gallery App</title>
  </head>
  <body>
    <div class="container">
      <div
        class="gallery-wrap d-flex justify-content-center align-items-center min-vh-100"
      >
        <img src="images/back.png" alt="Back" id="backBtn" />
        <div class="gallery d-flex overflow-x-scroll mx-5">
          <div class="gallery-item w-100 d-grid gap-2">
            <span
              ><img class="gallery-img" src="./images/image-1.png" alt=""
            /></span>
            <span
              ><img class="gallery-img" src="./images/image-2.png" alt=""
            /></span>
            <span
              ><img class="gallery-img" src="./images/image-3.png" alt=""
            /></span>
          </div>
          <div class="gallery-item d-grid gap-1 py-3">
            <span
              ><img class="gallery-img" src="./images/image-4.png" alt=""
            /></span>
            <span
              ><img class="gallery-img" src="./images/image-5.png" alt=""
            /></span>
            <span
              ><img class="gallery-img" src="./images/image-6.png" alt=""
            /></span>
          </div>
        </div>
        <img src="images/next.png" alt="Back" id="nextBtn" />
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
